<link rel="stylesheet" href="5-contextcss.css"/>
<main>
  Main Area
  <section id="sub">
    Sub Area
  </section>
</main>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const main = document.querySelector('main');
    const sub = document.querySelector('#sub');

    main.addEventListener('contextmenu', event => {
      event.preventDefault();
      alert('Main');
    });

    sub.addEventListener('contextmenu', event => {
      event.preventDefault();
      event.stopPropagation();
      alert('Sub');
    });
  });
</script>

<!--
  Given the following markup, implement distinct context menus for the main 
  and the sub areas of the web page. You can represent a context menu as an 
  alert box that displays the name of the respective area (i.e., alert("sub")). 
  Only one context menu should appear when the event occurs
-->
