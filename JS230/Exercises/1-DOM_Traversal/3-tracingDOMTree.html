<!-- 
  Write a JavaScript function that takes an element's id and returns the DOM 
  tree of the element in a two-dimensional array. The first subarray contains 
  the element and its siblings, the second contains the parent of the element 
  and its siblings, so on and so forth, all the way up to the "grandest" parent. 
  Assume that the grandest parent is the element with an id of "1". 
  Use the following HTML and test cases to test your code:

  domTreeTracer(1);  // returns [["ARTICLE"]]
  domTreeTracer(2);  // returns [["HEADER", "MAIN", "FOOTER"], ["ARTICLE"]]
  domTreeTracer(22); // returns [["A"], ["STRONG"], ["SPAN", "SPAN"], ["P", "P"], ["SECTION", "SECTION"], ["HEADER", "MAIN", "FOOTER"], ["ARTICLE"]]
-->
<script>
function domTreeTracer(idNum) {
  let node = document.getElementById(String(idNum));
  let finalNode = document.getElementById('1');
  let result = [];

  while (true) {
    let currentLayer = getSiblingNodeNames(node);
    result.push(currentLayer);
    if (node === finalNode) break;
    node = node.parentNode;
  }

  return result;
}

function getSiblingNodeNames(node) {
  let parent = node.parentNode;
  let siblings = [...parent.children]
  let siblingNodeNames = siblings.map(child => child.nodeName);
  return siblingNodeNames;
}
</script>
