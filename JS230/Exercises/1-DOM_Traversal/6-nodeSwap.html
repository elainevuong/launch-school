<!doctype html>
<html>
  <head>
    <title>Node Swap</title>
  </head>
  <body>
    <div id="1">
      <div id="4"></div>
      <div id="5">
        <div id="6"></div>
      </div>
    </div>
    <div id="2"></div>
    <div id="3">
      <div id="7"></div>
      <div id="8"></div>
      <div id="9"></div>
    </div>
  </body>
</html>
<script>
  /*
  Write a function that takes two element ids as arguments and swaps the positions of 
  the elements represented by the ids. The function returns true for valid swaps and 
  undefined for invalid. To put the focus on the node swapping functionality, you can 
  assume that nodes will have a value for the id attribute and two arguments will always 
  be provided. Use the following HTML and sample codes to test your output:
  */

  function nodeSwap(first, second) {
    first = document.getElementById(String(first));
    second = document.getElementById(String(second));
    if ( first.contains(second) || second.contains(first) ) return undefined

    let [ firstNext, secondNext ] = [ first.nextElementSibling, second.nextElementSibling];
    let [ firstParent, secondParent ] = [ first.parentNode, second.parentNode ];

    firstParent.insertBefore(second, firstNext);
    secondParent.insertBefore(first, secondNext);
  }
</script>
