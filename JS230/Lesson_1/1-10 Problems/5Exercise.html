<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>
  </body>
</html>
<!-- 
  Instead of adding the `article-text` class to *every* paragraph on the page, 
  let's restrict it to only the paragraphs inside a `<div class="intro">` tag. 
  How can we do this? Keep in mind that you can call `getElementsByClassName` 
  and `getElementsByTagName` on *any* element; `document` is handiest when you 
  need all matching elements from the page, but you can use any other element 
  if you don't need everything on the page.
    
  Update the code from Problem 1 to add the `article-text` class to paragraphs 
  inside `<div class="intro">`, and nowhere else.
-->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    let paragraphs = document.getElementsByTagName('p');
    for (let index = 0; index < paragraphs.length; index++) {
      let currentParagraph = paragraphs[index];
      let paragraphParent = currentParagraph.parentNode;
      if (paragraphParent.nodeName === 'DIV' && paragraphParent.classList.contains('intro')) {
        currentParagraph.classList.add('article-text');
      }
    }
  })


</script>
