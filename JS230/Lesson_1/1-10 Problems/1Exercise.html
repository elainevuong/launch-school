<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
  </head>
  <body>
    <h1>On The River</h1>
    <p>The sun is low</p>
    <p>The waters flow</p>
  </body>
</html>
<!--
  Write a JavaScript function that returns the p elements in the DOM represented by this HTML:
-->
<script>
  function findAllParagraphs() {
    let paragraphs = [];
    walk(document, addParagraph);
    return paragraphs;
    
    function addParagraph (node) {
      if (node.nodeName === 'P') {
        paragraphs.push(node);
      }
    }
  }

  function walk (node, callback) {
    callback(node);
    for (let index = 0; index < node.childNodes.length; index++) {
      walk(node.childNodes[index], callback);
    }
  }

  let paragraphs = findAllParagraphs();  
  console.log(paragraphs);
</script>
