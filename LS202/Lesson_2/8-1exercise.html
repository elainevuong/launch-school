<!-- Use CSS to set a fixed width on the image of 800 pixels, and center it in the window horizontally. 

auto margins work for block elements, but not inline or inline-block, so you must also set the 
display style when trying to center an img.


img {
  display: block;
  margin: 0 auto; /* 0: top and bottom margin, auto: left and right */
  width: 800px;
}
margin: XXX auto; is a common way to center block content; learn it and use it, where 
XXX is the size of the top and bottom margins, while auto applies to the left and right margins. 
An XXX value of 0 means no top and bottom margins.
-->
